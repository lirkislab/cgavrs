<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CGAVRS A-Frame</title>
    <meta name="description" content="VR Project">
     <!--AFRAME release ---------------------------------------------------------------------------------------------------->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>  
    <!--SUPERHANDS SCRIPT--------------------------------------------------------------------------------------------------->
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <!-- AFRAME EXTRAS components------------------------------------------------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
     <!--PHYSICS SYSTEM------------------------------------------------------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
     <!--RANDOMIZER SCRIPTS-------------------------------------------------------------------------------------------------->
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <!--CAM KINEMATICS COMPONENT-------------------------------------------------------------------------------------------->
    <script src="https://rawgit.com/urish/aframe-camera-events/master/index.js"></script>   
    <!--CUSTOM SCRIPT-------------------------------------------------------------------------------------------->
    <script src="js/script.js"></script> 
  </head>  
  <body>
   
<!--SCENE IMPLEMENTATION SECTION -->
    <a-scene>
      
<!--CAMERA ENTITY SECTION-->
      <a-entity id="rig" position="0 1.6 0" movement-controls>
        <a-entity id="camera" camera look-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity> 
        </a-entity>
      </a-entity>
      
<!--3D PRIMITIVES SECTION -->
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    
<!--LIGHT OBJECT SECTION      -->
<!--3D HOUSE SECTION -->
      
    </a-scene>
    
  </body>
</html>
